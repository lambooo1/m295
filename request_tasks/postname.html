<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById('delete-name-form');

        form.addEventListener('submit', () => {
          const formData = new FormData(form);
          console.log(formData);
          fetch("http://localhost:3065/namesdel" , {
            method: "DELETE",
            body: formData
          }).then((res) => console.log(res));
          event.preventDefault();
        });
      });
      </script>
</head>
<body>
    <form id="post-name-form" method="post" action="http://localhost:3065/names-post">
        <label for="name-input-post">Name</label>
        <input type="text" name="namepost" id="namepost" />
        <button type="submit">post</button>
    </form>
        <br/>
        <br/>
    <form id="delete-name-form" action="http://localhost:3065/namesdel">
        <label>Zu löschender Name</label>
        <input type="text" name="name" id="namedelete" />
        <button type="submit">Löschen</button>
    </form>
</body>
</html>
